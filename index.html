<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="googleIMG">
        <img src="http://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="GoogleBeta">
    </div>
    <div class="search">
        <div class="textupper">
            Search the web using Google!
        </div>
        <form>
            <label for="search"></label>
            <input id="src-box" type="text" id="html"> <br>
            <input type="submit" name="googleSearch" id="googleSearch" value="Google Search">
            <input type="submit" name="I'm feeling lucky" id="lucky" value="I'm feeling lucky">
        </form>
    </div>
    <div class="f-box">
        <p>Special Searches</p>
        <p><a href="#">Stanford Search</a></p>
        <p><a href="#">Linux Search</a></p>
    </div>

    <div class="s-box">
        <p><a href="#">Help!</a></p>
        <p><a href="#">About Google!</a></p>
        <p><a href="#">Company Info</a></p>
        <p><a href="#">Google! Logos</a></p>
    </div>
    <div class="t-box">
        <span style="font-size: 16px;"><b>Get Google</b><br>
        Updates Monthly</span><br>
        <form">
            <input type="email" name="update" id="update-form" placeholder="your e-mail"><br>
            <input type="submit" name="Subscribe" id="sub" value="Subscribe">
            <a href="#">archive</a>
        </form>
    </div>
</body>
</html>
